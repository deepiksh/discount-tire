<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
          $("#loading").hide();
          insertChat("remote",'Hi, I am your virtual assistant. I can help you in booking an appointment');
      });
  </script>
</head>

<body background="bgdiscount.PNG">
<div id="chat-icon">
  <button><img src="chatIcon.png"  id="chat-icon" align="right"></button>
</div>
<div class="frame">
          <div class="panel" style="background-color:#213d75">
            <div id="chat-panel" style="height:50px;background-color:#213d75;border:0">
              <table style="margin: 0px auto;">
                <tr>
                  <td>
                    <img src="chatIcon.png" style="width:55px;height:50px" align="left">
                  </td>
                  <td><p style="color: #213d75">--</p></td>
                  <td align="center">
                    <b style="color: white">Discount Tire </b>
                    <br><small style="color: white">Please chat with us</small>
                  </td>
                  <td><p style="color: #213d75">-----</p></td>
                  <td id="minimize_button">
                    <button style="background-color: #213d75;border:0">
                      <img src="minimize.png" style="width: 18px;height:4px" align="right">
                    </button>
                  </td>
                  <td><p style="color: #213d75">---</p></td>
                  <td id="reload_button">
                    <button style="background-color: #213d75;border:0">
                      <img src="reload.png" style="width: 18px;height: 18px" align="right">
                    </button></td>
                  <td><p style="color: #213d75">---</p></td>
                  <!-- <td id="expand_button">
                    <button id="collapse" style="background-color: #337ab7;border:0">
                      <img src="expand.png" style="width: 18px;height:18px" align="right">
                    </button>
                  </td>
                  <td><p style="color: #337ab7"></p></td>                  -->
                  <td id="close_button">
                    <button style="background-color:#213d75;border:0">
                      <img src="close.png" style="width: 15px;height: 15px" align="left">
                    </button>
                  </td>
                </tr>
                </table>
              </div>
            </div>
          <div class="innerframe">
            <img src="loading.gif" style="width:100%;height:60%" align="center" id="loading">
            <ul id="messages"></ul>
            <div id="message-box" style="width: 95%">
                <div class="msj-rta macro" style="margin:auto;width: 100%">
                    <div class="text text-r" style="background:white;width: 100%">
                        <input class="mytext" id="mytext" placeholder="Type a message"/>
                        <label class="placeHolder" align="right">Press enter to send</label>
                    </div>
                </div>
            </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
</body>
<div>
    <a href=""><img src="bgdiscount.png" id="chat_icon1"></a>
</div>
</html>
